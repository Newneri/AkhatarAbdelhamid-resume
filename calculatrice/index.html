<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>calculatrice</h3>
    <main>
        <div id="input"></div>
        <div class="grid-top">
            <div id="ac" class="btn-top operator">AC</div>
            <div id="plus-minus" class="btn-top operator">+/-</div>
            <div id="pourcentage" class="btn-top operator">%</div>
            <div id="division" class="btn-right operator">/</div>
            <div id="btn-1" class="btn">7</div>
            <div id="btn-2" class="btn">8</div>
            <div id="btn-3" class="btn">9</div>
            <div id="multiplication" class="btn-right operator">*</div>
            <div id="btn-4" class="btn">4</div>
            <div id="btn-5" class="btn">5</div>
            <div id="btn-6" class="btn">6</div>
            <div id="sustraction" class="btn-right operator">-</div>
            <div id="btn-7" class="btn">1</div>
            <div id="btn-8" class="btn">2</div>
            <div id="btn-9" class="btn">3</div>
            <div id="addition" class="btn-right operator">+</div>
        </div>
        <div class="grid-bottom">
            <div id="btn-0" class="btn">0</div>
            <div id="btn-coma" class="btn">.</div>
            <button id="equal" onclick="calculate()" class="btn-right">=</button>
        </div>
    </main>
    <div class="foot"></div>
    <script src="main.js"></script>
</body>
</html>
