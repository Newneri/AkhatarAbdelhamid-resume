<!DOCTYPE html>
<html lang="en">
<head>

    <title>Magasin</title>
</head>
<body>

    <main>
        <div class="disponibles elt">
            <h2>DVDs Disponibles</h2>

                <img src="src/film_1.jpg" alt="">
                <img src="src/film_2.jpg" alt="">
                <img src="src/film_3.jpg" alt="">
                <img src="src/film_4.jpg" alt="">
                <img src="src/film_5.jpg" alt="">
                <img src="src/film_6.jpg" alt="">
                <img src="src/film_7.jpg" alt="">
            </section>
        </div>
        <div class="infos elt">
            <h1>DVD</h2>
            <p>Tous les DVDs à 2€50</p>
            <p>Cliquez sur l'image pour (dé)séléctionner un DVD</p>
            <p>Montant du panier: <span id="prix">0.0€</span></p>
        </div>
        <div class="panier elt">
            <h2>DVDs Séléctionnés</h2>
            <section class="images selected" id="selected">

            </section>
        </div>
    </main>

    <script src="main.js"></script>
